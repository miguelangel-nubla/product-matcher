# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
        args:
          - --unsafe
      - id: end-of-file-fixer
        exclude: |
            (?x)^(
                frontend/src/client/.*|
                backend/app/email-templates/build/.*
            )$
      - id: trailing-whitespace
        exclude: ^frontend/src/client/.*
  - repo: local
    hooks:
      - id: backend-lint
        name: backend lint
        entry: bash -c 'cd backend && bash scripts/lint.sh --fix'
        language: system
        types: [python]
        files: ^backend/
      - id: backend-tests
        name: backend tests
        entry: bash -c 'cd backend && bash scripts/tests-start.sh'
        language: system
        types: [python]
        files: ^backend/
        pass_filenames: false
        timeout: 600
  - repo: local
    hooks:
      - id: local-biome-check
        name: biome check
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        types: [text]
        files: ^frontend/

